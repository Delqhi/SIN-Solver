# room-01-dashboard-cockpit: Mission Control UI
# Best Practices 2026: Modular Architecture


services:
  room-01-dashboard-cockpit:
    build:
      context: ../../../dashboard
      dockerfile: Dockerfile
    platform: linux/arm64  # Mac M1 native support
    container_name: room-01-dashboard-cockpit
    hostname: room-01-dashboard-cockpit
    environment:
      NODE_ENV: production
      PORT: 3011
      API_URL: http://room-13-api-brain:8000
      NEXT_PUBLIC_API_URL: https://api.delqhi.com
    ports:
      - "3011:3011"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sin-solver-network
    # Note: Depends on room-13-api-brain
    # Start API first: make start-service SERVICE=room-13-api-brain
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3011/api/health', (r) => {if(r.statusCode!==200)throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  sin-solver-network:
    external: true
    name: sin-solver-network
