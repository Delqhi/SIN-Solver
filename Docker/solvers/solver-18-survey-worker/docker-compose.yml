# solver-18-survey-worker: Survey Automation
# Best Practices 2026: Modular Architecture

version: '3.9'

services:
  solver-18-survey-worker:
    build:
      context: ../../../services/solver-18-survey-worker
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: solver-18-survey-worker
    hostname: solver-18-survey-worker
    environment:
      NODE_ENV: production
      PORT: 8018
      REDIS_URL: redis://room-04-redis-cache:6379
      API_COORDINATOR_URL: http://room-13-api-brain:8000
      STEEL_CDP_URL: ws://agent-05-steel-browser:3000/
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      OPENCODE_ZEN_API_KEY: ${OPENCODE_ZEN_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "8018:8018"
    networks:
      - sin-solver-network
    depends_on:
      room-04-redis-cache:
        condition: service_healthy
      agent-05-steel-browser:
        condition: service_healthy
      room-13-api-brain:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8018/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  sin-solver-network:
    external: true
    name: sin-solver-network
