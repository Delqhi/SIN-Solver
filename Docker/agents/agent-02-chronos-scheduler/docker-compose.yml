version: '3.8'

# agent-02-chronos-scheduler: Task Scheduler & Event Orchestration
# Best Practices 2026: Modular Architecture
# Credentials: Loaded from .env file (see .env.example for template)

services:
  agent-02-chronos-scheduler:
    build:
      context: ../../../services/agent-02-chronos-scheduler
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: agent-02-chronos-scheduler
    hostname: agent-02-chronos-scheduler
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      API_BRAIN_URL: http://room-13-api-brain:8000
      REDIS_URL: ${REDIS_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    networks:
      - haus-netzwerk
    depends_on:
      room-03-postgres-master:
        condition: service_healthy
      room-04-redis-cache:
        condition: service_healthy
      room-13-api-brain:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  haus-netzwerk:
    external: true
    name: haus-netzwerk
