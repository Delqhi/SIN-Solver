# agent-05-steel-browser: Stealth Browser Engine
# Best Practices 2026: Modular Architecture

version: '3.9'

services:
  agent-05-steel-browser:
    image: ghcr.io/steel-dev/steel-browser:latest
    platform: linux/amd64  # Uses amd64 with Rosetta 2
    container_name: agent-05-steel-browser
    hostname: agent-05-steel-browser
    environment:
      PORT: 3000
      DEBUGGER_PORT: 9222
      STEALTH_MODE: "true"
      CONCURRENCY: 10
      TIMEOUT: 30000
    ports:
      - "3000:3000"
      - "9222:9222"
    volumes:
      - steel_data:/home/pptruser/.config/google-chrome
    networks:
      - sin-solver-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    shm_size: 2gb
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

volumes:
  steel_data:
    driver: local

networks:
  sin-solver-network:
    external: true
    name: sin-solver-network
