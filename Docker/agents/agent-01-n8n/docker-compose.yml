version: '3.8'

services:
  agent-01-n8n-orchestrator:
    image: n8nio/n8n:latest
    container_name: agent-01-n8n-orchestrator
    environment:
      NODE_ENV: production
      N8N_HOST: ${N8N_HOST:-agent-01-n8n-orchestrator}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: room-03-postgres-master
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME:-n8n}
      DB_POSTGRESDB_USER: ${DB_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD:-sinsolveradmin}
      REDIS_HOST: room-04-redis-cache
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-sinsolveradmin}
      WEBHOOK_URL: http://agent-01-n8n-orchestrator:5678/
      GENERIC_TIMEZONE: ${TIMEZONE:-UTC}
      N8N_EDITOR_BASE_URL: http://localhost:5678/
      N8N_METRICS: "true"
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      room-03-postgres-master:
        condition: service_healthy
      room-04-redis-cache:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows:ro
      - ./credentials:/home/node/.n8n/credentials:ro
    networks:
      - sin-solver-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  sin-solver-network:
    external: true
    name: sin-solver-network

volumes:
  n8n_data:
    driver: local
