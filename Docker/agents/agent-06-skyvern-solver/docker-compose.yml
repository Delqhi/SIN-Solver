# agent-06-skyvern-solver: Visual AI Automation
# Best Practices 2026: Modular Architecture

version: '3.9'

services:
  agent-06-skyvern-solver:
    image: skyvern/skyvern:latest
    platform: linux/amd64  # Uses amd64 with Rosetta 2
    container_name: agent-06-skyvern-solver
    hostname: agent-06-skyvern-solver
    environment:
      DATABASE_STRING: postgresql+asyncpg://librarian:secure-knowledge-2026@room-10-postgres-knowledge:5432/knowledge_base
      BROWSER_TYPE: cdp-connect
      BROWSER_URL: http://agent-05-steel-browser:3000
      LLM_KEY: OPENAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SKYVERN_API_KEY: ${SKYVERN_API_KEY:-skyvern-api-key}
      PORT: 8000
    ports:
      - "8030:8000"
    networks:
      - sin-solver-network
    depends_on:
      agent-05-steel-browser:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

networks:
  sin-solver-network:
    external: true
    name: sin-solver-network
