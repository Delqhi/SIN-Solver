version: '3.8'

services:
  room-02-tresor-vault:
    image: vault:latest
    container_name: room-02-tresor-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-s.root2026SINSolver}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_LOG_LEVEL: ${VAULT_LOG_LEVEL:-info}
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - vault_data:/vault/data
      - ./init-vault.sh:/vault/init-vault.sh:ro
    cap_add:
      - IPC_LOCK
    networks:
      - sin-solver-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8200/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    command: server -dev

networks:
  sin-solver-network:
    external: true
    name: sin-solver-network

volumes:
  vault_data:
    driver: local
