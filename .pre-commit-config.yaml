# =============================================================================
# Pre-commit Configuration for Delqhi-Platform
# =============================================================================
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
# Update:  pre-commit autoupdate
# =============================================================================

default_language_version:
  python: python3.11

default_stages: [commit]

repos:
  # ==========================================================================
  # General Hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File checks
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      
      # Content checks
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags
      - id: check-xml
      
      # Security
      - id: detect-private-key
      
      # Whitespace & encoding
      - id: end-of-file-fixer
        exclude: '^(.*\.svg|.*\.min\.js|.*\.min\.css)$'
      - id: trailing-whitespace
        exclude: '^(.*\.md|.*\.svg)$'
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: fix-byte-order-marker
      
      # Git
      - id: check-vcs-permalinks
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # ==========================================================================
  # Python - Ruff (Linting & Formatting)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      # Linter
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]
      # Formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Python - MyPy (Type Checking)
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis
          - types-pillow
          - pydantic>=2.0
        args: ['--config-file=pyproject.toml']
        exclude: '^(tests/|archive/|migrations/)'

  # ==========================================================================
  # Python - Bandit (Security)
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'app/']
        additional_dependencies: ['bandit[toml]']

  # ==========================================================================
  # Python - Poetry/Pip Check
  # ==========================================================================
  - repo: https://github.com/python-poetry/poetry
    rev: 1.7.0
    hooks:
      - id: poetry-check
        args: ['--no-interaction']
        stages: [manual]  # Only run manually, not on every commit

  # ==========================================================================
  # Docker
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']  # Allow unpinned apt/pip

  # ==========================================================================
  # YAML
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yml']
        exclude: '^(\.github/|node_modules/)'

  # ==========================================================================
  # Markdown
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']
        exclude: '^(CHANGELOG\.md|archive/)'

  # ==========================================================================
  # Secrets Detection
  # ==========================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^(\.env\.example|package-lock\.json)$'

  # ==========================================================================
  # Commit Message
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ==========================================================================
  # Shell Scripts
  # ==========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # ==========================================================================
  # TypeScript/JavaScript (Dashboard)
  # ==========================================================================
  - repo: local
    hooks:
      - id: eslint
        name: ESLint (Dashboard)
        entry: bash -c 'cd dashboard && npm run lint --if-present || true'
        language: system
        types: [javascript, jsx, ts, tsx]
        files: '^dashboard/'
        pass_filenames: false

      - id: typescript
        name: TypeScript Check (Dashboard)
        entry: bash -c 'cd dashboard && npx tsc --noEmit || true'
        language: system
        types: [ts, tsx]
        files: '^dashboard/'
        pass_filenames: false

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: 'main'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [hadolint-docker, poetry-check, eslint, typescript]
  submodules: false
