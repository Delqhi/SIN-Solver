global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'captcha-worker-monitor'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Captcha Worker metrics
  - job_name: 'captcha-worker'
    static_configs:
      - targets: ['captcha-worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'captcha-worker-001'

  # Captcha Solver metrics
  - job_name: 'captcha-solver'
    static_configs:
      - targets: ['captcha-solver:8019']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'captcha-solver-001'

  # PostgreSQL metrics (if exporter available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics (if exporter available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6380']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Docker metrics (if applicable)
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    scrape_timeout: 5s
