# ============================================================================
# Delqhi-Platform Plane.so Enterprise Deployment with AI Agent MCP Integration
# Room 11 - Official Plane Community Edition + Custom MCP Server
# 
# Based on: https://github.com/makeplane/plane/deployments/cli/community/
# Modified: 2026-01-27 for Delqhi-Platform AI Agent Orchestration
# ============================================================================

# Environment Variable Anchors - Reusable configuration blocks
x-db-env: &db-env
  PGHOST: ${PGHOST:-plane-db}
  PGDATABASE: ${PGDATABASE:-plane}
  POSTGRES_USER: ${POSTGRES_USER:-plane}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plane_secure_2026}
  POSTGRES_DB: ${POSTGRES_DB:-plane}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  PGDATA: ${PGDATA:-/var/lib/postgresql/data}

x-redis-env: &redis-env
  REDIS_HOST: ${REDIS_HOST:-plane-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  REDIS_URL: ${REDIS_URL:-redis://plane-redis:6379/}

x-minio-env: &minio-env
  MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-sinsolveraccesskey}
  MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-sinsolversecretkey2026}

x-aws-s3-env: &aws-s3-env
  AWS_REGION: ${AWS_REGION:-}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-sinsolveraccesskey}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-sinsolversecretkey2026}
  AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-http://plane-minio:9000}
  AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-uploads}

x-proxy-env: &proxy-env
  APP_DOMAIN: ${APP_DOMAIN:-localhost}
  FILE_SIZE_LIMIT: ${FILE_SIZE_LIMIT:-52428800}
  CERT_EMAIL: ${CERT_EMAIL:-}
  CERT_ACME_CA: ${CERT_ACME_CA:-}
  CERT_ACME_DNS: ${CERT_ACME_DNS:-}
  LISTEN_HTTP_PORT: ${LISTEN_HTTP_PORT:-80}
  LISTEN_HTTPS_PORT: ${LISTEN_HTTPS_PORT:-443}
  BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-uploads}
  SITE_ADDRESS: ${SITE_ADDRESS:-:80}

x-mq-env: &mq-env
  RABBITMQ_HOST: ${RABBITMQ_HOST:-plane-mq}
  RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
  RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-plane}
  RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-plane_mq_2026}
  RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-plane}
  RABBITMQ_VHOST: ${RABBITMQ_VHOST:-plane}

x-live-env: &live-env
  API_BASE_URL: ${API_BASE_URL:-http://api:8000}
  LIVE_SERVER_SECRET_KEY: ${LIVE_SERVER_SECRET_KEY:-SINSolverLive2026SecretKeyEnterprise}

x-app-env: &app-env
  WEB_URL: ${WEB_URL:-http://localhost}
  DEBUG: ${DEBUG:-0}
  CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost,https://plane.delqhi.com}
  GUNICORN_WORKERS: ${GUNICORN_WORKERS:-2}
  USE_MINIO: ${USE_MINIO:-1}
  DATABASE_URL: ${DATABASE_URL:-postgresql://plane:plane_secure_2026@plane-db:5432/plane}
  SECRET_KEY: ${SECRET_KEY:-SINSolverPlane2026EnterpriseSecretKeyForProduction}
  AMQP_URL: ${AMQP_URL:-amqp://plane:plane_mq_2026@plane-mq:5672/plane}
  API_KEY_RATE_LIMIT: ${API_KEY_RATE_LIMIT:-120/minute}
  MINIO_ENDPOINT_SSL: ${MINIO_ENDPOINT_SSL:-0}
  LIVE_SERVER_SECRET_KEY: ${LIVE_SERVER_SECRET_KEY:-SINSolverLive2026SecretKeyEnterprise}

services:
  # ============= FRONTEND SERVICES =============
  
  # Main Web Application
  web:
    image: makeplane/plane-frontend:${APP_RELEASE:-stable}
    container_name: room-11-plane-web
    restart: unless-stopped
    depends_on:
      - api
      - worker
    networks:
      - plane-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Public Space UI
  space:
    image: makeplane/plane-space:${APP_RELEASE:-stable}
    container_name: room-11-plane-space
    restart: unless-stopped
    depends_on:
      - api
      - worker
      - web
    networks:
      - plane-network

  # Admin God Mode Interface
  admin:
    image: makeplane/plane-admin:${APP_RELEASE:-stable}
    container_name: room-11-plane-admin
    restart: unless-stopped
    depends_on:
      - api
      - web
    networks:
      - plane-network

  # ============= BACKEND SERVICES =============

  # Real-time WebSocket Server
  live:
    image: makeplane/plane-live:${APP_RELEASE:-stable}
    container_name: room-11-plane-live
    restart: unless-stopped
    environment:
      <<: [*live-env, *redis-env]
    depends_on:
      - api
      - web
    networks:
      - plane-network

  # Django/Gunicorn API Server
  api:
    image: makeplane/plane-backend:${APP_RELEASE:-stable}
    container_name: room-11-plane-api
    command: ./bin/docker-entrypoint-api.sh
    restart: unless-stopped
    volumes:
      - logs_api:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]
      GUNICORN_TIMEOUT: 120
      WEB_CONCURRENCY: 2
    depends_on:
      plane-db:
        condition: service_healthy
      plane-redis:
        condition: service_healthy
      plane-mq:
        condition: service_healthy
    networks:
      - plane-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/\", timeout=10)'"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  # Celery Background Worker
  worker:
    image: makeplane/plane-backend:${APP_RELEASE:-stable}
    container_name: room-11-plane-worker
    command: ./bin/docker-entrypoint-worker.sh
    restart: unless-stopped
    volumes:
      - logs_worker:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      - api
      - plane-db
      - plane-redis
      - plane-mq
    networks:
      - plane-network

  # Celery Beat Scheduler
  beat-worker:
    image: makeplane/plane-backend:${APP_RELEASE:-stable}
    container_name: room-11-plane-beat
    command: ./bin/docker-entrypoint-beat.sh
    restart: unless-stopped
    volumes:
      - logs_beat:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      - api
      - plane-db
      - plane-redis
      - plane-mq
    networks:
      - plane-network

  # Database Migrator (runs once)
  migrator:
    image: makeplane/plane-backend:${APP_RELEASE:-stable}
    container_name: room-11-plane-migrator
    command: ./bin/docker-entrypoint-migrator.sh
    restart: "no"
    volumes:
      - logs_migrator:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      plane-db:
        condition: service_healthy
      plane-redis:
        condition: service_healthy
    networks:
      - plane-network

  # ============= INFRASTRUCTURE SERVICES =============

  # PostgreSQL Database
  plane-db:
    image: postgres:15.7-alpine
    container_name: room-11-plane-postgres
    command: postgres -c 'max_connections=500'
    restart: unless-stopped
    environment:
      <<: *db-env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - plane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plane -d plane"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Valkey (Redis-compatible) Cache
  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    container_name: room-11-plane-redis
    restart: unless-stopped
    command: valkey-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - plane-network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ Message Queue
  plane-mq:
    image: rabbitmq:3.13.6-management-alpine
    container_name: room-11-plane-rabbitmq
    restart: unless-stopped
    environment:
      <<: *mq-env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - plane-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 60s

  # MinIO Object Storage (S3-compatible)
  plane-minio:
    image: minio/minio:latest
    container_name: room-11-plane-minio
    command: server /export --console-address ":9090"
    restart: unless-stopped
    environment:
      <<: *minio-env
    volumes:
      - uploads:/export
    networks:
      - plane-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= REVERSE PROXY =============

  # Caddy Reverse Proxy
  proxy:
    image: nginx:alpine
    container_name: room-11-plane-proxy
    restart: unless-stopped
    ports:
      - "${LISTEN_HTTP_PORT:-8081}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
      - space
      - admin
      - live
    networks:
      - plane-network

  # ============= SIN-SOLVER CUSTOM SERVICES =============

  # Custom MCP Server for AI Agent Orchestration
  plane-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: room-11-plane-mcp
    restart: unless-stopped
    ports:
      - "8216:8216"
    environment:
      - PLANE_API_URL=http://api:8000
      - PLANE_API_KEY=${PLANE_API_KEY:-}
      - PLANE_WORKSPACE_SLUG=${PLANE_WORKSPACE_SLUG:-sin-solver}
      - MCP_LOG_LEVEL=info
      - MCP_MAX_CONNECTIONS=100
      - MCP_TIMEOUT=60000
      - CORS_ORIGIN=${CORS_ALLOWED_ORIGINS:-*}
      - REDIS_URL=redis://plane-redis:6379/1
    volumes:
      - ./mcp-tools:/opt/mcp-tools:ro
      - mcp_logs:/opt/logs
    depends_on:
      api:
        condition: service_healthy
      plane-redis:
        condition: service_healthy
    networks:
      - plane-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8216/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel for Public Access
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: room-11-cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      - proxy
    networks:
      - plane-network
    profiles:
      - tunnel  # Only starts with --profile tunnel

  # Backup Service (Daily PostgreSQL backups)
  plane-backup:
    image: postgres:15.7-alpine
    container_name: room-11-plane-backup
    restart: "no"
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD:-plane_secure_2026}
      - PGDATABASE=plane
      - PGHOST=plane-db
      - PGPORT=5432
      - PGUSER=plane
    volumes:
      - plane_backups:/backups
    networks:
      - plane-network
    profiles:
      - backup  # Manual: docker compose --profile backup run plane-backup
    command: |
      sh -c "
        BACKUP_FILE=/backups/backup_$$(date +%Y%m%d_%H%M%S).sql
        echo 'Creating backup: $$BACKUP_FILE'
        pg_dump -h plane-db -U plane -d plane > $$BACKUP_FILE
        gzip $$BACKUP_FILE
        echo 'Backup complete: $$BACKUP_FILE.gz'
        
        # Cleanup old backups (keep last 14 days)
        find /backups -name 'backup_*.sql.gz' -mtime +14 -delete
        echo 'Cleanup complete'
      "

# Network Configuration
networks:
  plane-network:
    driver: bridge
    name: room-11-plane-network
    ipam:
      driver: default
      config:
        - subnet: 172.30.11.0/24
          gateway: 172.30.11.1

# Volume Configuration
volumes:
  # PostgreSQL Data
  pgdata:
    driver: local
    name: room-11-plane-pgdata
  
  # Redis Data
  redisdata:
    driver: local
    name: room-11-plane-redisdata
  
  # RabbitMQ Data
  rabbitmq_data:
    driver: local
    name: room-11-plane-rabbitmq
  
  # MinIO Uploads
  uploads:
    driver: local
    name: room-11-plane-uploads
  
  # Application Logs
  logs_api:
    driver: local
    name: room-11-plane-logs-api
  logs_worker:
    driver: local
    name: room-11-plane-logs-worker
  logs_beat:
    driver: local
    name: room-11-plane-logs-beat
  logs_migrator:
    driver: local
    name: room-11-plane-logs-migrator
  
  # Proxy Data
  proxy_config:
    driver: local
    name: room-11-plane-proxy-config
  proxy_data:
    driver: local
    name: room-11-plane-proxy-data
  
  # MCP Server Logs
  mcp_logs:
    driver: local
    name: room-11-plane-mcp-logs
  
  # Backups
  plane_backups:
    driver: local
    name: room-11-plane-backups
