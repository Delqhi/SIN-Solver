# ============================================
# SIN-Solver - Main Docker Compose
# ============================================
# Basis-Konfiguration für Entwicklung
# Für Production: docker-compose.enterprise.yml verwenden
# ============================================

version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE (Rooms)
  # ============================================
  
  postgres:
    extends:
      file: docker-compose.enterprise.yml
      service: room-03-postgres-master
    profiles: ["infra", "all"]

  redis:
    extends:
      file: docker-compose.enterprise.yml
      service: room-04-redis-cache
    profiles: ["infra", "all"]

  # ============================================
  # CORE SERVICES
  # ============================================
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sin_solver
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
    profiles: ["app", "all"]

  # ============================================
  # DASHBOARD
  # ============================================
  
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    profiles: ["app", "all"]

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sin_solver_network
