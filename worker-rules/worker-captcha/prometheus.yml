global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'captcha-worker-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Captcha Worker metrics
  - job_name: 'captcha-worker'
    scrape_interval: 5s
    static_configs:
      - targets: ['captcha-worker:8080']
        labels:
          service: 'captcha-worker'
          worker_type: 'text'
  
  # PostgreSQL monitoring (optional)
  - job_name: 'postgres'
    scrape_interval: 10s
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
  
  # Redis monitoring (optional)
  - job_name: 'redis'
    scrape_interval: 10s
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
