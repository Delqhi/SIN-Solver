# Blackbox Exporter Configuration
# Version: 2026.1.0

modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 301, 302]
      method: GET
      follow_redirects: true
      fail_if_ssl: false
      tls_config:
        insecure_skip_verify: true

  http_2xx_post:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201]
      method: POST
      headers:
        Content-Type: application/json
      follow_redirects: true

  http_api_health:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      follow_redirects: false
      fail_if_body_not_matches_regexp:
        - '"status":\s*"(healthy|ready)"'

  tcp_connect:
    prober: tcp
    timeout: 5s

  tcp_postgres:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - expect: "^.*"

  tcp_redis:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - send: "PING\r\n"
        - expect: "+PONG"

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
