# Grafana Dashboards Configuration
# Version: 2026.1.0

apiVersion: 1

providers:
  # =========================================================================
  # CAPTCHA System Dashboards
  # =========================================================================
  - name: 'CAPTCHA System'
    orgId: 1
    folder: 'CAPTCHA'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  # =========================================================================
  # Infrastructure Dashboards
  # =========================================================================
  - name: 'Infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # =========================================================================
  # Business Metrics Dashboards
  # =========================================================================
  - name: 'Business'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business
