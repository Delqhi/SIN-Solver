---
# SIN-Solver CI: Build & Push Docker Images
# Purpose: Build and push Docker images to container registry
# Triggers: Push to main/develop, Manual workflow dispatch, Release created
# Registry: GitHub Container Registry (ghcr.io)

name: Build & Push Docker

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '.github/workflows/build.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.enterprise.yml'
      - 'dashboard/**'
      - 'services/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'
  release:
    types: [published]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # BUILD MATRIX: Build multiple Docker images (SEQUENTIAL to avoid resource contention)
  # Session 7+ Analysis: Previous timeout of 60 minutes was insufficient
  # Workflow still timed out at 70+ minutes even with max-parallel: 1
  # New timeout: 120 minutes for genuine slow builds on GitHub Actions
  # ===========================================================================
  build:
    name: 'Build Docker Images'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write

    strategy:
      # Use max-parallel: 1 for sequential builds to avoid resource exhaustion
      # This prevents GitHub Actions timeout during large image extraction
      max-parallel: 1
      matrix:
        include:
          - name: 'Dashboard (Next.js)'
            dockerfile: 'Dockerfile'
            image_name: 'sin-solver-dashboard'
            context: '.'
            build_args: ''

          - name: 'Vault API'
            dockerfile: 'services/room-02-vault-api/Dockerfile'
            image_name: 'sin-solver-vault-api'
            context: 'services/room-02-vault-api'
            build_args: ''

          - name: 'Captcha Solver'
            dockerfile: 'services/solver-19-captcha-solver/Dockerfile'
            image_name: 'sin-solver-captcha-solver'
            context: 'services/solver-19-captcha-solver'
            build_args: ''

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          driver-options: |
            image=moby/buildkit:latest
            network=host

      - name: 'Log in to Container Registry'
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Extract metadata'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image_name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 'Build and push image'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' || github.event.inputs.push_images == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ${{ matrix.build_args }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=$(git rev-parse --short HEAD)

  # ===========================================================================
  # DOCKER SECURITY SCAN
  # ===========================================================================
  security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Run Trivy vulnerability scanner'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: 'Upload Trivy results to GitHub Security'
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
        continue-on-error: true

  # ===========================================================================
  # BUILD STATUS SUMMARY
  # ===========================================================================
  build-status:
    name: 'Build Status'
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: always()

    steps:
      - name: 'Generate summary'
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Build Status:** ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- \`sin-solver-dashboard\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sin-solver-vault-api\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sin-solver-captcha-solver\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Registry" >> $GITHUB_STEP_SUMMARY
          echo "Registry: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Repository: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY

      - name: 'Fail if build failed'
        if: needs.build.result == 'failure'
        run: exit 1
