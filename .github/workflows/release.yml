name: Release

on:
  push:
    tags:
      - 'v*'
      - 'release-*'

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Validate commit message
        run: |
          TAG=${{ github.ref_name }}
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Tag must match semantic versioning: v1.0.0"
            exit 1
          fi

      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt

      - name: Run tests
        run: |
          npm test
          pytest tests/ --cov=.

      - name: Run linting
        run: |
          npm run lint
          flake8 app/

  build:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install build wheel
          pip install -r requirements.txt

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-${{ matrix.python-version }}
          path: dist/

  docker:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          TAG=${{ github.ref_name }}
          PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "initial")
          echo "Changes since $PREV_TAG:" > CHANGELOG_RELEASE.md
          git log $PREV_TAG..$TAG --oneline >> CHANGELOG_RELEASE.md || echo "First release" >> CHANGELOG_RELEASE.md
          cat CHANGELOG_RELEASE.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: ${{ contains(github.ref, 'pre') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: publish
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify release success
        if: needs.publish.result == 'success'
        run: echo "✅ Release ${{ github.ref_name }} published successfully"

      - name: Notify release failure
        if: needs.publish.result == 'failure'
        run: |
          echo "❌ Release ${{ github.ref_name }} failed"
          exit 1
