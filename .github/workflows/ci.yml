name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==================== PYTHON BACKEND ====================
  python-lint:
    name: üêç Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
      
      - name: Run Ruff (linter)
        run: ruff check . --output-format=github
        continue-on-error: true
      
      - name: Run Ruff (formatter check)
        run: ruff format --check .
        continue-on-error: true

  python-test:
    name: üß™ Python Tests
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ==================== NEXT.JS DASHBOARD ====================
  dashboard-lint:
    name: üìä Dashboard Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Type check
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: true

  dashboard-build:
    name: üèóÔ∏è Dashboard Build
    runs-on: ubuntu-latest
    needs: dashboard-lint
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ==================== DOCKER ====================
  # NOTE: Docker builds are handled by build.yml workflow for complex multi-image builds
  # This CI workflow focuses on code quality & testing
  # The build.yml workflow (with 120-minute timeout) handles Docker image construction

  # ==================== SECURITY ====================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          extra_args: --only-verified
        continue-on-error: true

  # ==================== SUMMARY ====================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [python-test, dashboard-build, security-scan]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.python-test.result }}" == "failure" ]] || \
             [[ "${{ needs.dashboard-build.result }}" == "failure" ]]; then
            echo "‚ùå Some CI jobs failed"
            exit 1
          fi
          echo "‚úÖ All critical CI jobs passed!"
          echo "‚ÑπÔ∏è Docker builds are handled separately by build.yml workflow"
