name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the form below to help us resolve the issue quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: |
        What is the problem you're experiencing?
        Be as specific as possible.
      validations:
        required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
      placeholder: |
        Describe the behavior you expected.
      validations:
        required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? How is the current behavior different from expected?
      placeholder: |
        Describe what actually happened instead of the expected behavior.
      validations:
        required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue? Provide clear, numbered steps.
      placeholder: |
        1. Run command '...' or navigate to '...'
        2. Click on '...'
        3. Observe '...'
        4. See error/unexpected behavior
      validations:
        required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected by this bug?
      options:
        - Dashboard (Next.js/Frontend)
        - API (FastAPI/Backend)
        - CAPTCHA Detection & Solving
        - Anti-Detection Engine (Stealth Browser)
        - Docker/Infrastructure
        - n8n Workflows
        - Database (PostgreSQL/Redis)
        - CLI
        - Documentation
        - Other
      validations:
        required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug? How much does it impact functionality?
      options:
        - üî¥ Critical (System completely unusable)
        - üü† High (Major feature broken)
        - üü° Medium (Feature partially broken or major inconvenience)
        - üü¢ Low (Minor issue, workaround available)
      validations:
        required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Please provide your environment and system information
      placeholder: |
        - OS: macOS 14.0 / Ubuntu 22.04 / Windows 11
        - Docker version: 24.0.x
        - Docker Compose version: 2.15.x
        - Python version: 3.9+ / 3.11.x
        - Node version: 20.x (if applicable)
        - SIN-Solver version/branch: main / develop / v1.0.0
        - Are you using docker-compose.yml or docker-compose.enterprise.yml?
      render: markdown
      validations:
        required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Error Messages or Logs
      description: Please paste any relevant error messages or logs. Check `docker-compose logs service-name`.
      placeholder: |
        Paste error messages, stack traces, or relevant log output here.
        Use code blocks for formatting (```bash or ```python).
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Video Recording
      description: If applicable, add screenshots, GIFs, or video recordings to help explain the problem.
      placeholder: |
        You can also paste images or drag/drop them here.

  - type: textarea
    id: config
    attributes:
      label: Configuration (if relevant)
      description: If the bug is related to configuration, please share relevant config (sanitize secrets)
      placeholder: |
        Share relevant configuration, environment variables, or docker-compose overrides.
        REMOVE any API keys, passwords, or secrets before pasting!
      render: yaml

  - type: textarea
    id: workaround
    attributes:
      label: Workaround (if any)
      description: If you've found a workaround for this bug, please describe it here.
      placeholder: |
        Have you found a temporary solution or workaround?

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-Submission Checklist
      description: Please verify you've completed these checks
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the [documentation](https://github.com/delqhi/SIN-Solver/docs)
          required: true
        - label: I am using the latest version of SIN-Solver (or latest develop branch)
          required: false
        - label: I have included all relevant logs and error messages
          required: true
        - label: I have verified this is not a configuration issue (if applicable)
          required: false

  - type: markdown
    attributes:
      value: |
        ---
        **Thank you for reporting this bug!** We'll investigate and get back to you as soon as possible.
        For urgent issues, please reach out on [GitHub Discussions](https://github.com/delqhi/SIN-Solver/discussions).
